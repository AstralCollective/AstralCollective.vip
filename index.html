<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Astral Collective is an independent record label and distributor helping artists launch, grow, and protect their music." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050712;
      --bg-soft: #101322;
      --accent: #f3d36b;
      --accent-soft: rgba(243, 211, 107, 0.18);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.25);
      --radius-lg: 999px;
      --radius-md: 16px;
      --shadow-soft: 0 32px 80px rgba(0, 0, 0, 0.65);
      --blur-bg: blur(22px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #141827 0, #050712 45%, #020308 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .page-shell {
      width: 100%;
      max-width: 1120px;
      padding: 32px 16px 64px;
      position: relative;
      isolation: isolate;
    }

    /* Soft glow grid overlay */
    .page-shell::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 0, rgba(243, 211, 107, 0.12), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(94, 234, 212, 0.08), transparent 55%),
        linear-gradient(to bottom, rgba(15, 23, 42, 0.6), #020308);
      opacity: 0.9;
      z-index: -2;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 8px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.75));
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      backdrop-filter: var(--blur-bg);
      position: sticky;
      top: 16px;
      z-index: 10;
    }

    .logo-lockup {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 14px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, rgba(243, 211, 107, 0.35), rgba(15, 23, 42, 0.85));
      border: 1px solid rgba(248, 250, 252, 0.12);
    }

    .logo-mark {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      background: radial-gradient(circle at 20% 0, #fde68a, #f97316);
      color: #111827;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.65);
    }

    .logo-text {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .nav-right {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
      color: var(--text-muted);
      font-size: 13px;
    }

    .pill-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 0, #bbf7d0, #22c55e);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.7);
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(248, 250, 252, 0.12);
      background: radial-gradient(circle at top left, rgba(243, 211, 107, 0.9), rgba(245, 158, 11, 0.8));
      color: #111827;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 28px rgba(251, 191, 36, 0.4);
    }

    .cta-button span.icon {
      font-size: 14px;
    }

    main {
      margin-top: 72px;
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr);
      gap: 48px;
      align-items: center;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 20px;
    }

    .eyebrow-badge {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(248, 250, 252, 0.06);
      color: #e5e7eb;
      font-size: 11px;
    }

    h1 {
      font-size: clamp(2.4rem, 4vw, 3.3rem);
      line-height: 1.05;
      letter-spacing: -0.05em;
      margin-bottom: 16px;
    }

    h1 span.highlight {
      background: linear-gradient(135deg, #facc15, #f97316);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subcopy {
      max-width: 560px;
      color: var(--text-muted);
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 26px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 24px;
    }

    .secondary-link {
      color: var(--text-muted);
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .secondary-link span.icon {
      font-size: 14px;
    }

    .hero-footnote {
      font-size: 12px;
      color: #6b7280;
    }

    .hero-footnote strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .right-panel {
      position: relative;
      min-height: 260px;
      border-radius: 24px;
      overflow: hidden;
      background:
        radial-gradient(circle at top left, rgba(243, 211, 107, 0.28), transparent 55%),
        radial-gradient(circle at bottom right, rgba(56, 189, 248, 0.16), transparent 55%),
        linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: var(--shadow-soft);
      backdrop-filter: var(--blur-bg);
      padding: 18px 18px 22px;
    }

    .right-panel-inner {
      border-radius: 18px;
      border: 1px solid rgba(15, 23, 42, 0.8);
      background: radial-gradient(circle at 10% 0, rgba(15, 23, 42, 0.9), rgba(2, 6, 23, 0.95));
      height: 100%;
      padding: 18px 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .session-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      align-self: flex-start;
      padding: 5px 11px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.55);
      color: #e5e7eb;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .session-tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 0, #fbbf24, #f97316);
    }

    .session-headline {
      font-size: 16px;
      font-weight: 500;
      color: #e5e7eb;
    }

    .session-sub {
      font-size: 13px;
      color: #9ca3af;
    }

    .stats-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .stat-pill {
      flex: 1 1 120px;
      min-width: 0;
      padding: 10px 12px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(55, 65, 81, 0.7);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
