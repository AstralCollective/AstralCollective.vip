<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Collective</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c1a, #1a1a2e);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: flex-end;
        }
        header a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 1px solid #f5f5f5;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        header a:hover {
            background: #f5f5f5;
            color: #0c0c1a;
        }

        /* Main content */
        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .established {
            font-size: 0.85rem;
            color: #a0a0a0;
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            background: linear-gradient(90deg, #ffcc33, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { filter: blur(0px); }
            50% { filter: blur(1px); }
            100% { filter: blur(0px); }
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            color: #c0c0c0;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <a href="mailto:contact@astralcollective.vip">Contact</a>
    </header>
    <main>
        <div class="established">Established 2025 • Chicago, IL</div>
        <h1>Independent record label & distributor</h1>
        <p>Astral Collective identifies hidden potential in music, transforming creative ideas into opportunities for artists and brands.</p>
    </main>
    <footer>
        © 2025 Astral Collective LLC.
    </footer>
</body>
</html>
